<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kentmun25</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Kentmun25</h1>
            <nav>
                <ul>
                    <li><a href="#">Anasayfa</a></li>
                    <li><a href="#">Hakkında</a></li>
                    <li><a href="#">İletişim</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="container">
            <h2>Hoş Geldiniz!</h2>
            <p>Kentmun25 ile ilgili her şey burada! Size nasıl yardımcı olabiliriz?</p>
            <a href="#contact" class="btn">İletişime Geçin</a>
        </div>
    </section>

    <section id="contact" class="contact">
        <div class="container">
            <form action="#" method="POST"> <!-- action= "#" veya bir işlem dosyasının yolu -->
                <label for="name">Adınız:</label>
                <input type="text" id="name" placeholder="Adınızı girin" required>

                <label for="email">E-posta:</label>
                <input type="email" id="email" placeholder="E-posta adresinizi girin" required>

                <label for="message">Mesajınız:</label>
                <textarea id="message" placeholder="Mesajınızı yazın" required></textarea>

                <button type="submit" class="btn">Gönder</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Kentmun25. Tüm hakları saklıdır.</p>
        </div>
    </footer>
</body>
</html>
